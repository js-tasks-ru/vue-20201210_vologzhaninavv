<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <title>Meetup Page Draft</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-if="meetup" v-cloak>
  <div>
    <div :style="meetupCoverStyle" class="meetup-cover">
      <h1 v-if="meetup.title" class="meetup-cover__title">{{ meetup.title }}</h1>
    </div>

    <div class="container">
      <div class="meetup">
        <div class="meetup__content">
          <template v-if="meetup.description">
            <h3>Описание</h3>
            <p class="meetup-description">{{ meetup.description }}</p>
          </template>

          <h3>Программа</h3>
          <div class="meetup-agenda">
            <p v-if="!agenda || !agenda.length" class="meetup-agenda__empty">
              Программа пока пуста, но когда-нибудь в ней обязательно что-нибудь появится!
            </p>

            <template v-else>
              <div v-for="agendaItem in agenda" class="meetup-agenda__item">
                <div class="meetup-agenda__item-col">
                  <img class="icon" alt="icon" :src=`/assets/icons/icon-${agendaItem.icon}.svg` />
                </div>
                <div class="meetup-agenda__item-col">{{ agendaItem.startsAt }} - {{ agendaItem.endsAt }}</div>
                <div class="meetup-agenda__item-col">
                  <h5 class="meetup-agenda__title">{{ agendaItem.title }}</h5>
                  <p v-if="agendaItem.type === 'talk'">
                    <template v-if="agendaItem.speaker">
                      <span>{{ agendaItem.speaker }}</span>
                      <span class="meetup-agenda__dot"></span>
                    </template>
                    <span v-if="agendaItem.language" class="meetup-agenda__lang">{{ agendaItem.language }}</span>
                  </p>
                  <p v-if="agendaItem.description">{{ agendaItem.description }}</p>
                </div>
              </div>
            </template>

          </div>
        </div>

        <div class="meetup__aside" v-if="meetup.organizer || meetup.place || meetup.localDate">
          <ul class="info-list">
            <li v-if="meetup.organizer">
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-user.svg" />
              {{ meetup.organizer }}
            </li>
            <li v-if="meetup.place">
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-map.svg" />
              {{ meetup.place }}
            </li>
            <li v-if="meetup.localDate">
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-cal-lg.svg" />
              <time :datetime="meetup.dateOnlyString">{{ meetup.localDate }}</time>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
